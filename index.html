<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBNB Listings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container mt-4">
      <header class="text-center mb-4">
        <h1>Airbnb Listings</h1>
        <p class="lead">Explore the top 50 listings</p>
      </header>

      <form action="" method="GET" class="mb-4">
        <div class="input-group">
          <input
            type="text"
            name="title"
            class="form-control"
            placeholder="Search by listing name..."
          />
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </form>

      <div id="listings-container" class="row"></div>
    </div>

    <footer class="text-center text-muted py-4 mt-4 bg-light">
      <p>Yian Zhou's Assignment</p>
    </footer>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    
    <script src="js/main.js" type="module"></script>
  </body>
</html>
